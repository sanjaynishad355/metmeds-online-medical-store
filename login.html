     <form>
        <center>
        <h1>Login</h1>
        <label>Enter UserName</label>
        <input type="text" id="loginuname" required>
        <br><br>
        <label>Enter Password</label>
        <input type="password" id="loginpassword" required>
        <br><br>
        <input type="button" value="Login" onclick="login()">
        <input type="reset" value="Cancel">
        <h3>If you do not have account click here to register <a href="index.html">Register</a></h3>
        </center>
    </form>
    <script>
        function login()
        {
            var loginuname=document.getElementById("loginuname").value
            var loginpassword=document.getElementById("loginpassword").value
            var getuname=localStorage.getItem("uname")
            var getpassword=localStorage.getItem("password")
            if(loginuname===getuname &&  loginpassword===getpassword)
            {
                alert("login successful")
                window.location.href="mainpage.html"
            }
            else
            {
                alert("login failed. please check your credentials")
            }
        }
    </script>
